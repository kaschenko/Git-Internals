                            .setAttach(Arrays.asList(
                                    "Enter .git directory location:",
                                    "Enter command:",
                                    "Enter branch name:",
                                    "Commit: fd362f3f305819d17b4359444aa83e17e7d6924a",
                                    "Neo neo@matrix commit timestamp: 2020-04-04 11:42:08 +03:00",
                                    "add subfolder",
